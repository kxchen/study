<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/register.css" />
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">忘记密码</h1>
		</header>
		<div class="mui-content">
			<ul>
				<li><img src="../images/email.png">
					<input type="email" placeholder="请输入注册邮箱" />
				</li>
			</ul>
			<button id="reset" class="register mui-btn mui-btn-primary">重置密码</button>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/app.js" ></script>
		<script>
			(function($, doc) {
				$.init();
				$.plusReady(function() {
					var resetButton = doc.getElementById('reset');
					var emailBox = doc.getElementById('email');
					resetButton.addEventListener('tap', function(event) {
						var userInfo = {
							email: emailBox.value,
						};
						app.resetPassword(userInfo, function(err) {
							if (err) {
								plus.nativeUI.toast(err);
								return;
							}
							plus.nativeUI.toast('重置密码邮件发送成功');
							mui.back();
						});
					});
				});
			}(mui, document));
			
		</script>
	</body>
</html>
